<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-sphere position="0 1 0" rotation="0 0 0" color="#4CC3D9"></a-sphere>
    <a-text position='-1 3 -1' value="Saturno y un satÃ©lite"></a-text>
    <a-cylinder position="1 2 -0.75" radius="0.20" height="0.5" color="#FFC65D">
      <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-cylinder>
    <a-torus position="0 1 0" color="#43A367" arc="360" radius="1" radius-tubular="0.07" rotation="120 0 0" scale="2 2 0.2"></a-torus>
    
    
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
