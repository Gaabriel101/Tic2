<!DOCTYPE html>
<html>
  <head>
    <title>Realidad Aumentada 01</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1.412 0.932 -2.622" rotation="0 45 0" color="#ddbf88" shadow></a-box>
      <a-sphere position="-0.584 3.068 -4.522" radius="0.5" color="#FFC65D" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="2" color="#4e3d1d" shadow></a-cylinder>
      <a-plane position="-0.437 0.42 -2.613" rotation="-90 0 0" width="4" height="4" color="#149056" shadow></a-plane>
      <a-sky color="#bdd9ff"></a-sky>
      <a-sphere position="0.996 2.533 -2.825" radius="1" color="#389a0e" shadow></a-sphere>
      <a-cylinder position="-1.390 0.680 -2.620" radius="0.5" height="0.5" color="#4e3d1d" shadow></a-cylinder>
      <a-cone position="-1.395 1.797 -2.596" rotation="0 45 0" color="#481fb7" shadow></a-cone>
    </a-scene>
  </body>
</html>
