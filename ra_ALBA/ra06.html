<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    
    <a-text position='1 1 -1' value="Hola soy Alba"></a-text>
    <a-sphere position="0.006 1.003 0.288" radius="0.5" color="#EF2D5E"></a-sphere>
    <a-cylinder position="0.019 0.238 0.483" radius="0.35" height="0.25" color="#ff5cf1"></a-cylinder>
    <a-torus position="0 0.7 0" color="#553ffd" arc="360" radius="1" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#f4e434"></a-plane>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
